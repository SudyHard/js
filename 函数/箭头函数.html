<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>箭头函数</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		// 基本语法
		let hd = () => {
			return 1 + 2;
		}
		console.log(hd());
		
		// 例1
		let nums = [1, 2, 3, 4, 5, 6];
		let newNums = nums.filter(value => value <= 3);
		console.log(newNums);
		// 标准写法
		newNums = nums.filter(function(value) {
			return value <= 3;
		});
		
		// 例2
		let sum = nums.reduce((total, value) => total + value, 0);
		console.log(sum);
		// 标准写法
		sum = nums.reduce(function(total, value) {
			return total + value;
		}, 0);
		console.log(sum);
	</script>
</html>
