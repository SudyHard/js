<!DOCTYPE html>

	<script type="text/javascript">
		// 基本语法(其实就是函数自己调用自己)
		function fact(num) {
			return num == 1 ? 1 : num * fact(num - 1);
		}
		console.log(fact(5));
		// 与点语法的结合
		function sum(...args) {
			return args.length == 0 ? 0 : args.pop() + sum(...args);
		}
		console.log(sum(1, 2, 3, 4, 5));
	</script>
</html>
