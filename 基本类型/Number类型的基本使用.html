<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Number类型的基本使用</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		// 定义一个Number类型的变量
		let number = 100;
		console.log(typeof number); //number类型
		console.log(typeof number.valueOf()); //number类型
		console.log(typeof number.toString()); // string类型
		let number2 = new Number(101);
		console.log(typeof number2); //object类型
		
		// float类型指定小数点n位:toFixed(n)
		let f = 99.944444;
		console.log(f.toFixed(2)); //四舍五入法
		// 判断是否是一个integer
		console.log(Number.isInteger(number));
	</script>
</html>
