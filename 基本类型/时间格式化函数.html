<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>时间格式化函数</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		"use strict";
		function dataFormat(date, format = "YYYY-MM-DD hh:mm:ss") {
			let config = {
				YYYY: data.getFullYear(),
				MM: data.getMonth(),
				DD: data.getDay(),
				hh: data.getHours(),
				mm: data.getMinutes(),
				ss: data.getSeconds()
			};
			for (let key in config) {
				format = format.replace(key, config[key]);
			}
			return format;
		}
		let data = new Date();
		console.log(dataFormat(data, 'YYYY年MM月DD日'));
	
	</script>
</html>
