<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板字符串的使用</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		// 一般使用
		let str = `posserldm`;
		console.log(str);
		//带变量
		let val = 'www.';
		let str2 = `${val}baidu.com`;
		console.log(str2);
		//带表达式
		let str3 = `3 + 5 = ${3 + 5}`;
		console.log(str3);
		//带函数
		function getStr() {
			return 'hao123.com';
		}
		let str4 = `www.${getStr()}`;
		console.log(str4);
		//带html标签
		let val2 = 'www.taobao.com';
		let str5 = `<p>${val2}</p>`;
		document.write(str5);
		//嵌套
		// let str5 = `<ul>\`<li>www.jingdong.com<li>\`<ul>`
	</script>
	
</html>
