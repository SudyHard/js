<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
	</head>
	<body>
	</body>
	<script>
		"use strict";

		function createTable(options = {tr: 5,td: 5}) {
			document.write('<table border="1px">');
			while (options.tr--) {
				document.write(`<tr>`);
				let td = options.td;
				while (td--) {
					document.write(`<td>${options.tr}</td>`);
				}
				document.write(`</tr>`);
			}
			document.write(`</table>`);
		}
		createTable({td: 10, tr: 20});
	</script>
</html>
