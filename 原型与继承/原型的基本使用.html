<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>原型的基本使用</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		let hd = {name: 'hd'};
		let parent = {
			name: 'parent',
			show() {
				// this永远指向当前对象
				console.log("parent method:" + this.name);
			}
		}
		// 通过设置原型的方法实现继承
		Object.setPrototypeOf(hd, parent);
		// 得到指定对象的原型
		console.log(Object.getPrototypeOf(hd));
		// 指定原型后对象可以使用原型的方法
		hd.show();
	</script>
</html>
