<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>继承</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		/*
		 注: 在js当中，如果用构造函数去创建对象，每一个对象都会有构造函数的方法和属性，这样会造成内存的浪费，所有一般是把方法放到构造函数的原型上，这样就只保留一份的方法代码，达到节约内存的目的
		 */
		function User(name) {
			this.name = name;
		}
		// 在构造函数User的原型上添加getName方法
		User.prototype.getName = function() {
			return this.name;
		}
		let user = new User('ldm');
		console.log(user.getName());
	</script>
</html>
