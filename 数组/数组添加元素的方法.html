<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组添加元素的方法</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		"use strict";
		let array = ['posser', 'ldm', 2012];
		let ldm = [202, 303];
		// 例一
		array[array.length] = 222;
		console.table(array);
		// 例二
		array.push(404);
		console.table(array);
		// 例三
		array = [...array, ...ldm];
		console.table(array);
		// 例四
		array.push(...ldm);
		console.table(array);
	</script>
</html>
