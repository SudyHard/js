<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组的元素查找</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		let arr = [1, 2, 3, 4, 5, 6];
		// 例一
		console.log(arr.indexOf(4)); //没有找到返回-1, 有返回下标
		// 例二
		console.log(arr.lastIndexOf(3)); //没有找到返回-1, 有返回下标
		// 例三
		console.log(arr.includes(5)); //没有找到返回false, 有返回true
		// 例四
		let res = arr.find(function(item) {
			return item == 5;
		});
		console.log(res); //有就返回元素的值，没有就undefine
		// 例五
		let ans = arr.findIndex(function(item){
			return item == 3;
		});
		console.log(ans); ////没有找到返回-1, 有返回下标(可以进行对象的比较)
		// 例六
	</script>
</html>
