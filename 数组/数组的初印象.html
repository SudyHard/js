<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组的初印象</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		"use strict";
		// 一维数组(数组中元素的类型可以不相同)
		let array = [1, 2, 3]; //建议使用的定义方法
		let array2 = new Array("c/c++", 'java');
		let array3 = Array.of(6); // 定义一个元素的数组时用 
		console.log(array[0]); //取用元素的方法
		// 二维数组
		let array4 = [[1, 2, 3], [4, 5, 6]];
		console.log(array4[0][0]);//取用元素的方法
		// 获取长度
		console.log(array.length);
	</script>
</html>
