<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组的类型转换</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		// 数组转字符串
		let array = [1, 2, 3];
		console.log(array.toString()); //每一个元素以逗号隔开
		console.log(array.join('')); //每一个元素以指指定的分隔符隔开(现以空为例)
		// 字符串转数组
		let string = 'posserldm';
		let arr = string.split('');//可以定义任意的分隔符，不定义就转成长度为一的数组
		console.table(arr);
		let arr2 = Array.from(string);
		console.table(arr2);
		// 对象转数组
		let obj = {
			0: 'posser',
			1: '18',
			length: 2
		}; //key只能是数值
		console.table(Array.from(obj));
	</script>
</html>
