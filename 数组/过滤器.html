<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过滤器</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		let lesson = [
			{title: 'java语言程序设计', desc: 'java'},
			{title: '网页设计', desc: 'css'},
			{title: '前端', desc: 'css'}
		];
		// 找出所有的css课并放入
		let newArray = lesson.filter(function(value, index, arr){
			return value.desc === 'css';
		});
		console.table(newArray);
	</script>
</html>
