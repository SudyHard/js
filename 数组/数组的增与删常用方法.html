<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组的增与删常用方法</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		"use strict";
		let ldm = [1, 2, 3, 4];
		// 从最后一个元素的后面加元素(返回添加后的数组长度)
		ldm.push(5);
		console.table(ldm);
		// 从第一个元素的前面加元素(返回添加后的数组长度)
		ldm.unshift(0);
		console.table(ldm);
		// 移除第一个元素(返回被移除元素的值)
		ldm.shift();
		console.table(ldm);
		// 移除最后一个元素(返回被移除元素的值)
		ldm.pop();
		console.table(ldm);
		
		/* splice方法实现数组的随机增删改 */
		// 移除指定下标的元素
		let ldm2 = [1, 2, 3, 4, 5];
		ldm2.splice(1, 1); // 移除下标为1的元素
		ldm2 = [1, 2, 3, 4, 5];
		ldm2.splice(2, 3) //从下标2开始移除3个元素
		console.table(ldm2);
		// 在指定的下标添加元素
		ldm2 = [1, 2, 3, 4, 5];
		ldm2.splice(1, 0, 'add'); // 在下标为1的位置添加元素(可以多个)
		console.table(ldm2);
		// 修改指定下标元素的值
		ldm2 = [1, 2, 3, 4, 5];
		ldm2.splice(1, 1, 'update');
		console.table(ldm2); //修改下标为1的元素的值
		
		/* 数组的截取 slice(start, end)*/
		ldm2 = [1, 2, 3, 4, 5];
		let arr = ldm2.slice(1, 5);
		console.table(arr);
		
		// 移动数组元素实例
		function moveElem(array, from, to) {
			if (from < 0 || to >= array.length) {
				console.error('参数错误');
				return;
			}
			let arr = [...array];
			let item = arr.splice(from, 1);
			arr.splice(to, 0, ...item);
			return arr;
		}
		ldm2 = [1, 2, 3, 4, 5];
		ldm2 = moveElem(ldm2, 1, 2); //从开标1移到下标2
		console.table(ldm2);
		
		/* 清空数组 */
		// 方法一
		ldm.length = 0;
		// 方法二
		ldm2.splice();
	</script>
</html>
