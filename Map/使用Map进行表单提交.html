<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用Map进行表单提交</title>
	</head>
	<body>
		<form action="" onsubmit="return post()">
			接受协议
			<input type="checkbox" name="agrement" error="请接受接受协议" />
			我是学生
			<input type="checkbox" name="student" error="本网站只对学生开放" />
			<input type="submit" value="提交"/>
		</form>
	</body>
	<script type="text/javascript">
		function post() {
			let map = new Map();
			let inputs = document.querySelectorAll('[error]');
			inputs.forEach(function(item) {
				map.set(item, {
					error: item.getAttribute('error'),
					status: item.checked
				});
			});
			return [...map].every(function ([item, config]) {
				config.status || alert(config.error);
				return config.status;
			});
		}
		
	</script>
</html>
