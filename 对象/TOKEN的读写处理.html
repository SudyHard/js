<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TOKEN的读写处理</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		let Request = {
			set token(content) {
				localStorage.setItem("token", content);
			},
			get token() {
				let token = localStorage.getItem("token");
				if (!token) {
					alert('请登录');
				}
				return token;
			}
		};
		Request.token = '12321321321';
		console.log(Request.token);
	</script>
</html>
