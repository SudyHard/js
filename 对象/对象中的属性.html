<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象中的属性</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		let obj = {
			name: 'posser'
		}
		// 读取
		console.log(obj.name);
		console.log(obj['name']); //for in中常用
		// 动态添加
		obj.add = 1;
		console.log(obj.add);
		// 动态删除 
		delete obj.add;
	</script>
</html>
