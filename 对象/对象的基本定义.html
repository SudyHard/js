<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象的基本定义</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		"use strict";
		// 函数构建对象
		function User(name = 'posser', age = 0) {
			this.name = name;
			this.age = age;
			this.setName = name=> {this.name = name};
			this.setAge = age=> {this.age = age;}
			this.getName = ()=> this.name; 
			this.getAge = ()=> this.age; 
		} 
		let user = new User();
		console.log(user.age);
		console.log(user.getAge());
		
		// 赋值方法构建对象
		let obj = {
			name: 'posser', // 属性，
			
			getName() { // 方法
				return this.name;
			}
		}
		// 方法与方法，方法与属性， 属性与属性之间要用逗号隔开
	</script>
</html>
